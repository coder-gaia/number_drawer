<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prize Draw</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@CSS_PATH">
</head>
<body>
    <main>
        <h1>
            Prize Draw
        </h1>

        <form id="form-draw">
            <div>
                <label for="max-num">Maximum Number:</label>
                <input type="number" id="max-num" required min="2" value="2" step="1">
            </div>
            <button type="submit">Draw Number</button>
        </form>
        <div class="result">
            The drawed number is: <span id="result-value"></span>
        </div>
    </main>
    <script src="@@JS_PATH"></script>
</body>
</html>
